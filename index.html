<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR MVP Fix</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      color: white;
      font-size: 1.25em;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading AR... Please allow camera access</div>
  </div>

  <a-scene 
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Маркер по умолчанию -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji">
      <a-box position="0 0.5 0" material="color: red"></a-box>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Скрываем лоадер после загрузки сцены
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
